<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype.WyForEach = function (fn) {
        for (var i = 0; i < this.length; i++) {
          fn(this[i], i, this);
        }
      };

      var num = [11, 55, 66, 99, 44, 55, 5, 15, 45, 54];

      num.WyForEach(function (item, index, self) {
        console.log(item, index, self);
      });
    </script>
  </body>
</html>
