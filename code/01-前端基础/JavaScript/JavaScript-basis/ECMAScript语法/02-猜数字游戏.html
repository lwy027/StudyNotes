<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var randomNum = Math.floor(Math.random() * 100);
      for (var i = 0; i < 7; i++) {
        var result = prompt();
        if (result > randomNum) {
          alert("猜大了");
        } else if (result < randomNum) {
          alert("猜小了");
        } else if (result === randomNum) {
          alert("猜对了");
          break;
        }
        if (i === 6) {
          alert("您的次数用完了，您失败了");
        }
      }
    </script>
  </body>
</html>
