<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <script>
      var list = document.querySelector("ul");
      var isFlag = null;
      list.onclick = function (event) {
        if (isFlag) isFlag.classList.remove("active");

        if (event.target !== list) event.target.classList.add("active");

        isFlag = event.target;
      };
    </script>
  </body>
</html>
