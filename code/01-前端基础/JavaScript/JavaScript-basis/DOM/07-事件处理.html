<html lang="en">

  <body>
    <button>按钮</button>

    <script>
      var btn = document.querySelector("button");

      function foo() {
        console.log("监听到按钮点击");
      }

      btn.addEventListener("click", foo);
      //要移除同一函数，否则不生效
      setTimeout(() => {
        btn.removeEventListener("click", foo);
      }, 5000);
    </script>
  </body>
