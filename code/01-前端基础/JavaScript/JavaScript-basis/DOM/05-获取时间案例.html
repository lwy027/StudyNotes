<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="time">2023-5-7 12:30</h1>
  </body>

  <script>

    //封装一个有0的函数
    function padLeft(content, i = 2, str = "0") {
      content = String(content);
      return content.padStart(i, str);
    }

    setInterval(() => {
      var time = document.querySelector(".time");
      var date = new Date();
      var YY = date.getFullYear();
      var MM = date.getMonth() + 1;
      var DD = date.getDate();
      var HH = padLeft(date.getHours());
      var mm = padLeft(date.getMinutes());
      var ss = padLeft(date.getSeconds());

      var nowTime = `${YY}-${MM}-${DD} ${HH}:${mm}:${ss}`;

      time.textContent = nowTime;
    }, 1000);
  </script>
</html>
