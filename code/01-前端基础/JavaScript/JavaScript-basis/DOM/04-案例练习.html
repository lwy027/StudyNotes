    <script>
      var Ul = document.querySelector(".Ul");
      var btnEl = document.querySelector(".btn");

      var isFlag = true;
      while (isFlag) {
        var message = prompt("请输入内容");
        if (!message) {
          isFlag = false;
          break;
        }
        var creatLi = document.createElement("li");
        creatLi.textContent = message;
        Ul.append(creatLi);
