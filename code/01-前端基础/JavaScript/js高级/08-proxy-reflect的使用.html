  <body>
    <script>
      const obj = {
        name: "lwy",
        age: 18,
        sex: "male",
      };

      //Proxy实现响应式

      var objProxy = new Proxy(obj, {
        set: function (target, key, value, receiver) {
          // console.log("set捕获器", target, key, value, receiver);
          Reflect.set(target, key, value);
        },
        get: function (target, value, receiver) {
          // console.log("get捕获器", target, value, receiver);
          return Reflect.get(target, value);
        },
      });
      objProxy.name = "hames";
      console.log(objProxy.name);
      objProxy.age = 20;
      console.log(objProxy.age);
      console.log(obj);
