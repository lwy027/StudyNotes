      //可迭代对象

      const infos = {
        name: "james",
        age: 20,
        sex: "男",
        [Symbol.iterator]: function () {
          let obj = Object.entries(infos);

          let index = 0;
          return {
            next: () => {
              if (index < obj.length) {
                return { done: false, value: obj[index++] };
              } else {
                return { done: true, value: undefined };
              }
            },
          };
        },
      };
