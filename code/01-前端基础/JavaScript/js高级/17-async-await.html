  <body>
    <script>
      function request(url) {
        return new Promise((res) => {
          setTimeout(() => {
            res(url);
          }, 2000);
        });
      }

      async function getData() {
        return await new Promise((res, rej) => {
          rej("失败");

      }
      getData().catch((res) => {
        console.log(res);
      });
    </script>
