    <title>Document</title>

        width: 400px;
        height: 400px;
        position: relative;
      }

        width: 200px;
        height: 200px;
        background-color: green;
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
        margin: auto;
      }

    <div class="box">
      <div class="box1"></div>
    </div>
