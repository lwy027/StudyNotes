<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <h2>{{message}} </h2>

    <button @click="btnClick1">按钮1</button>
    <button @click="btnClick2('why',$event )">按钮2</button>
  </div>

  <script src="../lib/Vue.js"></script>
  <script>

    const app = Vue.createApp({
      data() {
        return {
          message: "hello world"
        }
      },
      methods: {
        btnClick1(event) {
          console.log(event)
        },
        btnClick2(event, message) {
          console.log(event, message.target)
        }


      }
    })

    app.mount("#app")


  </script>

</body>

</html>
